<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sponsorship Inquiry</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: hsl(0, 0%, 100%);">
    <h2>New Sponsorship Inquiry</h2>

    <div style="background: #000000; padding: 20px; border-radius: 5px;">
        <p><strong>Organization:</strong> {{organization}}</p>
        <p><strong>Contact Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Phone:</strong> {{phone}}</p>
        <p><strong>Sponsorship Type:</strong> {{sponsorshipType}}</p>
        <p><strong>Message:</strong></p>
        <p style="background: #070707; padding: 15px; border-radius: 3px;">{{message}}</p>
    </div>
</body>

</html>
