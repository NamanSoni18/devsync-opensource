<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync 2025 - Announcement</title>

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!--=============== NAV STYLES ===============-->
    <link rel="stylesheet" href="assets/css/navstyles.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/events.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="assets/img/logo.png" alt="" class="nav__logo-img">
                DevSync
            </a>

            <img src="assets/img/nav-img.png" alt="spider" class="nav__spider">

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="projects.html" class="nav__link">Projects</a>
                    </li>
                    <li class="nav__item">
                        <a href="team.html" class="nav__link">Team</a>
                    </li>
                    <li class="nav__item">
                        <a href="schedule.html" class="nav__link active-link">Schedule</a>
                    </li>
                    <li class="nav__item">
                        <a href="process.html" class="nav__link">Process</a>
                    </li>
                    <li class="nav__item">
                        <a href="leaderboard.html" class="nav__link">Leaderboard</a>
                    </li>
                </ul>
            </div>

            <div class="nav__buttons">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
                <a href="login.html" class="button button--ghost">Login</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Admin Panel Section -->
        <section class="admin-section section" id="adminSection">
            <div class="admin-container container">
                <div class="admin-welcome" id="adminWelcome" style="display: none;">
                    <div class="admin-header">
                        <img src="assets/img/admin-avatar.png" alt="Admin" class="admin-avatar" id="adminAvatar">
                        <div class="admin-info">
                            <h3 id="adminName">Welcome, Admin</h3>
                            <span class="admin-badge">Administrator</span>
                        </div>
                    </div>
                    <div class="admin-controls">
                        <button class="button admin-button" id="createEventBtn">
                            <i class='bx bx-plus-circle'></i> Create Event
                        </button>
                        <button class="button admin-button" id="manageEventsBtn">
                            <i class='bx bx-calendar-edit'></i> Manage Events
                        </button>
                    </div>
                    <div class="event-management" id="eventManagement">
                        <!-- Event management form will be loaded here -->
                    </div>
                </div>
                <div id="unauthorizedMessage" class="unauthorized-message">
                    <i class='bx bx-lock-alt'></i>
                    <h3>Unauthorized Access</h3>
                    <p>You need administrator privileges to access this area.</p>
                </div>
            </div>
        </section>

        <section class="events section">
            <div class="events__container container">
                <h2 class="section__title">Events</h2>
                <div class="events__filters">
                    <button class="filter-btn active" data-filter="all">All Events</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    <button class="filter-btn" data-filter="past">Past</button>
                </div>
                <div class="events__search">
                    <i class='bx bx-search'></i>
                    <input type="text" id="eventsSearch"
                        placeholder="Search events by name, date, type, mode, or description..." autocomplete="off">
                </div>
                <div class="events__content" id="eventsContent">
                    <div class="events__loading">
                        <i class='bx bx-loader-alt bx-spin'></i>
                        <p>Loading events...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/events-admin.js"></script>
    <script src="assets/js/events-display.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
</body>

</html>
