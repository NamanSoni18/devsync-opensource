<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 1em; }
        input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.3em; }
        button { margin-top: 1.5em; padding: 0.7em 1.5em; }
    </style>
</head>
<body>
    <h2>Create a Ticket</h2>
    <form action="/api/tickets" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
        </select>

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="">Select status</option>
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="closed">Closed</option>
        </select>

        <label for="githubId">Github ID</label>
        <input type="text" id="githubId" name="githubId" required>

        <button type="submit">Submit Ticket</button>
    </form>
</body>
</html>
