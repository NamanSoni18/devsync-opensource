<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevSync</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Config File -->
    <script src="assets/js/config.js"></script>

    <!-- ✅ Auto Redirect Logged-in Users -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch("https://devsync-fpekg0cggua3abdp.centralus-01.azurewebsites.net/api/user", {
                    method: "GET",
                    credentials: "include"
                });

                const data = await response.json();
                console.log("User Data:", data);

                if (data.isAuthenticated) {
                    window.location.href = "/profile.html";
                }
            } catch (error) {
                console.error("Error checking login status:", error);
            }
        });
    </script>
</head>

<body class="login-body">
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="login__container container">
        <div class="login__card">
            <div class="login__header">
                <div class="login__logo" id="login__header">
                    <img src="./assets/img/logo.png" alt="DevSync Logo" class="logo__img">
                    <span class="logo__text">DevSync</span>
                </div>
                <img src="assets/img/home1-img.png" alt="">
            </div>

            <!-- ✅ Updated GitHub Login Button -->
            <a id="github-login" class="login__button">
                <i class='bx bxl-github'></i>
                <span>Continue with GitHub</span>
                <div class="button__overlay"></div>
            </a>
        </div>

        <div class="login__footer">
            <p>By signing in, you agree to our</p>
            <div class="footer__links">
                <a href="#">Terms of Service</a>
                <span>&</span>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <div class="particles"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/login.js"></script>

    <!-- ✅ Dynamic GitHub Auth URL Update -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById("github-login");

            if (typeof config !== 'undefined' && config.GITHUB_AUTH_URL) {
                loginBtn.href = config.GITHUB_AUTH_URL;
                console.log("GitHub Login URL Set:", config.GITHUB_AUTH_URL);
            } else {
                console.warn("config.js is missing or GITHUB_AUTH_URL is undefined. Using default login URL.");
                loginBtn.href = "https://devsync-fpekg0cggua3abdp.centralus-01.azurewebsites.net/auth/github";
            }
        });
    </script>
</body>

</html>
